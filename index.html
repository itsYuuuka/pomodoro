<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="main">
        <h1>Pomodoro</h1>
        <div>
            <h2 class="circle-timer" id="timer">25:00</h2>
        </div>
        <div class="buttons">
            <button onclick="startTimer()" style="background-color: green;">Start</button>
            <button onclick="togglePauseResume()">Pause</button>
            <button onclick="restartTimer()" style="background-color: red;">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
